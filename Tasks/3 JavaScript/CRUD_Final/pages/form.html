<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" class="was-validated" novalidate>

    <div class="container container-form">
        <div class="mb-5">
            
            <div class="form-group col-6 mb-3">
                <label for="name">Product Id</label>
                <input type="number" name="id" class="form-control" id="id" placeholder="Enter Id" required>
                <div class="invalid-feedback">
                    Please enter ID
                </div>                     
            </div>
            <div class="form-group col-6 mb-3">
                <label for="name">Product Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" required>
                <div class="invalid-feedback">
                    Please enter name
                </div>
            </div>
            <div class="form-group col-6 mb-3">
                <label for="image">Product Image</label>
                <input type="file" name="image" class="form-control img-input" id="prodimage" placeholder="Upload image"
                    accept="image/*" required>
                    <div class="invalid-feedback">
                        Please choose Image
                    </div>
            </div>
            <div class="form-group col-6 mb-3">
                <label for="name">Product Price</label>
                <input type="number" name="price" class="form-control" id="price" placeholder="Enter price" required>
                <div class="invalid-feedback">
                    Please enter price
                </div>
            </div>
            <div class="form-group col mb-3">
                <label for="name">Product description</label>
                <textarea type="text" name="description" class="form-control" id="description"
                    placeholder="Enter description" required></textarea>
                    <div class="invalid-feedback">
                        Please enter description
                    </div>
            </div>
            <div class="col mt-5">
                <button class="btn btn-success" id="Submit"  type="submit" onclick="AddData()">Add Data</button>
                <button class="btn btn-primary" id="Update" onclick="UpdateData()">Update</button>
            </div>

        </div>
    </div>

</form>
</body>

</html>
